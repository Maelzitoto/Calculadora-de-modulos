<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interseção de Listas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</head>
<body>
    <h1>Interseção de Listas</h1>
    <form id="calcular-form" method="POST">
        <input type="hidden" name="operacao" id="operacao" value="intersecao">
        <div id="lista-container" class="lista-container">
            <!-- Listas serão adicionadas aqui dinamicamente -->
        </div>

        <!-- Botões principais -->
        <div class="botoes-principais">
            <button type="button" id="adicionar-lista">Adicionar Lista</button>
            <button type="button" id="salvar-listas">Salvar Listas</button>
            <button type="button" id="resetar-tudo">Resetar</button>
            <div class="dropdown">
                <button type="button" class="dropbtn">Fórmulas</button>
                <div class="dropdown-conteudo">
                    <button type="button" id="calcular-intersecao">Calcular Interseção</button>
                    <button type="button" id="calcular-uniao">Calcular União</button>
                </div>
            </div>
        </div>

        <div id="resultado">
            <!-- O resultado será exibido aqui -->
        </div>
        <div id="mensagem">
            <!-- Mensagens de feedback serão exibidas aqui -->
        </div>
    </form>
</body>
</html>
